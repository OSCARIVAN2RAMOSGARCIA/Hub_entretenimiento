<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Estilo Netflix Mejorado</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #141414;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px 0;
        }
        .carousel-container {
            width: 95%;
            max-width: 1600px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            padding: 20px 0 40px;
        }
        .carousel-title {
            color: #e5e5e5;
            font-size: 1.4vw;
            font-weight: 500;
            margin-bottom: 15px;
            padding-left: 60px;
        }
        .carousel-wrapper {
            display: flex;
            align-items: center;
            position: relative;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease;
            width: max-content;
            padding: 0 60px;
        }
        .carousel .col {
            width: 16vw;
            min-width: 200px;
            height: 9vw;
            min-height: 112px;
            background-size: cover;
            background-position: center;
            margin-right: 10px;
            border-radius: 4px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .carousel .col:hover {
            transform: scale(1.2);
            z-index: 10;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        .carousel .col::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 30%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .carousel .col:hover::after {
            opacity: 1;
        }
        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 2;
            pointer-events: none;
        }
        .buttons button {
            background: rgba(20, 20, 20, 0.7);
            color: white;
            border: none;
            padding: 15px 10px;
            font-size: 2.5vw;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            pointer-events: all;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 4vw;
            height: 9vw;
            min-height: 112px;
            opacity: 0;
        }
        .buttons button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .carousel-container:hover .buttons button {
            opacity: 1;
        }
        #prev {
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
        }
        #next {
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }
        
        /* Efecto de sombra en los bordes */
        .carousel-wrapper::before,
        .carousel-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 60px;
            z-index: 1;
            pointer-events: none;
        }
        .carousel-wrapper::before {
            left: 0;
            background: linear-gradient(to right, #141414 0%, transparent 100%);
        }
        .carousel-wrapper::after {
            right: 0;
            background: linear-gradient(to left, #141414 0%, transparent 100%);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .carousel-title {
                font-size: 16px;
                padding-left: 20px;
            }
            .carousel {
                padding: 0 20px;
            }
            .carousel .col {
                width: 150px;
                height: 85px;
            }
            .buttons button {
                width: 30px;
                height: 85px;
                font-size: 20px;
            }
            .carousel-wrapper::before,
            .carousel-wrapper::after {
                width: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <h2 class="carousel-title">Series populares</h2>
        <div class="carousel-wrapper">
            <div class="buttons">
                <button id="prev">&#10094;</button>
                <button id="next">&#10095;</button>
            </div>
            <div id="conte" class="carousel"></div>
        </div>
    </div>
    <script>
        function series() {
            let content_s = document.getElementById('conte');
            if (!content_s) {
                console.error("El contenedor #conte no existe.");
                return;
            }
            
            // Imágenes de series más grandes y de mejor calidad
            let imageUrls = [
                'https://image.tmdb.org/t/p/w500/z5LhR3cq1BI6K1yWwqQzfvD5DeC.jpg', // La casa de papel
                'https://image.tmdb.org/t/p/w500/9yxep7oJdkj3Pla9TD9gKflRApY.jpg', // Stranger Things
                'https://image.tmdb.org/t/p/w500/6UxacgxwxO0oQZucQ2zKQt8KJdL.jpg', // Alguien tiene que morir
                'https://image.tmdb.org/t/p/w500/6kbAMLteGO8yyewYau6bJ683sw7.jpg', // The Witcher
                'https://image.tmdb.org/t/p/w500/rsUs58bIIT6ZqZIlqgXZkU6B9kA.jpg', // Lupin
                'https://image.tmdb.org/t/p/w500/6fVX7Fw4zP9wKdQtxz4r0qDRZt8.jpg', // The Queen's Gambit
                'https://image.tmdb.org/t/p/w500/6UH52Fmau8RPsMAbQbjwN3wJSCj.jpg', // Dark
                'https://image.tmdb.org/t/p/w500/bZGAX8oMDm3Mo5i0ZPKh9G2OcaO.jpg', // Money Heist
                'https://image.tmdb.org/t/p/w500/6fVX7Fw4zP9wKdQtxz4r0qDRZt8.jpg', // Breaking Bad
                'https://image.tmdb.org/t/p/w500/6UH52Fmau8RPsMAbQbjwN3wJSCj.jpg'  // Narcos
            ];
            
            imageUrls.forEach(url => {
                let divSerie = document.createElement('div');
                divSerie.classList.add('col');
                divSerie.style.backgroundImage = `url(${url})`;
                content_s.appendChild(divSerie);
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            series();

            let index = 0;
            const carousel = document.querySelector('.carousel');
            const items = document.querySelectorAll('.col');
            const itemWidth = items[0]?.offsetWidth || 220;
            const visibleItems = Math.floor(window.innerWidth / itemWidth);
            const step = itemWidth + 10; // 10px de margen
            const maxIndex = Math.max(items.length - visibleItems, 0);

            function updateCarousel() {
                carousel.style.transform = `translateX(-${index * step}px)`;
                
                // Deshabilitar botones cuando se llega a los extremos
                document.getElementById('prev').disabled = index === 0;
                document.getElementById('next').disabled = index >= maxIndex;
            }

            document.getElementById('next').addEventListener('click', () => {
                if (index < maxIndex) {
                    index++;
                    updateCarousel();
                }
            });

            document.getElementById('prev').addEventListener('click', () => {
                if (index > 0) {
                    index--;
                    updateCarousel();
                }
            });

            // Manejo de eventos de teclado
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    document.getElementById('next').click();
                } else if (e.key === 'ArrowLeft') {
                    document.getElementById('prev').click();
                }
            });

            // Actualizar en redimensionamiento
            window.addEventListener('resize', () => {
                const newVisibleItems = Math.floor(window.innerWidth / (items[0]?.offsetWidth || 220));
                const newMaxIndex = Math.max(items.length - newVisibleItems, 0);
                if (index > newMaxIndex) {
                    index = newMaxIndex;
                }
                updateCarousel();
            });

            updateCarousel();
        });
    </script>
</body>
</html>
